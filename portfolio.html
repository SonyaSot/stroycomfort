<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Портфолио — Стройкомфорт</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Логотип">
      <span>Стройкомфорт</span>
    </div>
    <div class="phone">+7 (999) 123-45-67</div>
  </header>

  <nav>
    <a href="index.html">Главная</a>
    <a href="portfolio.html" class="active">Портфолио</a>
    <a href="services.html">Услуги</a>
    <a href="reviews.html">Отзывы</a>
    <a href="contacts.html">Контакты</a>
  </nav>

  <div class="container">
    <h1 style="text-align:center; margin:2rem 0;">Портфолио</h1>

    <!-- Вкладки: черновые / чистовые -->
    <div class="tab-buttons">
      <button class="tab-btn active" onclick="openTab('rough')">Черновые работы</button>
      <button class="tab-btn" onclick="openTab('finish')">Чистовые работы</button>
    </div>

    <!-- Черновые -->
    <div id="rough" class="tab-content active">
      <div class="gallery">
        <img src="images/rough1.jpg" alt="Черновые 1">
        <img src="images/rough2.jpg" alt="Черновые 2">
        <img src="images/rough3.jpg" alt="Черновые 3">
      </div>
    </div>

    <!-- Чистовые -->
    <div id="finish" class="tab-content">
      <div class="gallery">
        <img src="images/finish1.jpg" alt="Чистовые 1">
        <img src="images/finish2.jpg" alt="Чистовые 2">
        <img src="images/finish3.jpg" alt="Чистовые 3">
      </div>
    </div>
  </div>

  <footer><p>&copy; 2025 Стройкомфорт. Все права защищены.</p></footer>

  <script>
    function openTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
